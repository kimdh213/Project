# DB 설정
#spring.datasource.hikari.maximum-pool-size=4
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/ktcs
spring.datasource.username=postgres
spring.datasource.password=ktcs1102@

# Port 설정
server.port=80

# properties
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
# properties 서버 재시작없이 업데이트
devtools.livereload.enabled=true

# mybatis 환경설정 파일 위치 설정
mybatis.config-location=classpath:configuration.xml
# xml 파일 result type 에 패키지명을 생략할 수 있도록 alias 설정
mybatis.type-aliases-package=com.ktcs.project.biz

# thymleaf 설정 prefix,suffix
spring.thymeleaf.prefix=classpath:templates/
spring.thymeleaf.check-template-location=true
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.cache=false
spring.thymeleaf.order=0

# 기본폴더 templates 폴더로 설정
spring.resources.static-locations=classpath:/templates/
